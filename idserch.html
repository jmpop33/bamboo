<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>아이디 찾기</title>
<style>
body { font-family: sans-serif; background-color: #f0f6ff; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
form { background:white; padding:40px; border-radius:10px; box-shadow:0 0 15px rgba(0,0,0,0.1); display:flex; flex-direction:column; width:300px; }
input, button { margin:8px 0; padding:10px; border-radius:5px; font-size:14px; }
button { background-color:#007bff; color:white; border:none; cursor:pointer; }
button:hover { background-color:#0056b3; }
</style>
</head>
<body>

<form id="idserch">
  <input type="text" id="username" placeholder="이름" required>
  <input type="text" id="school" placeholder="소속 학교" required>
  <input type="text" id="phnumber" placeholder="전화번호" required>
  <button type="submit">아이디 찾기</button>
</form>

<script src="idserch.js"></script>
</body>
</html>
