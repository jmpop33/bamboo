<script>
    window.onload = () => {
        const isLogin = sessionStorage.getItem("login");
        
        if (isLogin !== "true"){
            alert("로그인이 필요합니다");
            location = "lgoin/login.html";
        }
    }

    function logout() {
        sessionStorage.removeItem("login");
        alert("로그아웃 되었습니다.");
