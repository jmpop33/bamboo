<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>시험 계획표</title>
    <style>
        body {
            background: #f5f5f5;
            font-family: "Noto Sans KR", sans-serif;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        .top-box {
            width: 80%;
            margin: 0 auto 20px auto;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 14px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #4a76ff;
            color: white;
        }

        .editable {
            cursor: pointer;
        }

        .editable:focus {
            outline: 2px solid #4a76ff;
            background: #eef4ff;
        }

        .add-btn {
            margin: 20px auto;
            display: block;
            padding: 10px 20px;
            font-size: 15px;
            background: #4a76ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .add-btn:hover {
            background: #2f54d1;
        }

        .delete-btn {
            background:#ff4d4d;
            color:white;
            border:none;
            padding:5px 10px;
            border-radius:5px;
            cursor:pointer;
        }

        .delete-btn:hover {
            background:#d63030;
        }
    </style>
</head>

<body>

<h1>시험 계획표</h1>

<div class="top-box">
    <label>시험 날짜 선택: </label>
    <input type="date" id="examDate" onchange="updateDDay()">
    <div class="dday" id="ddayText">시험 날짜를 선택하세요.</div>
</div>

<table id="planTable">
    <tr>
        <th>요일</th>
        <th>과목</th>
        <th>공부 내용</th>
        <th>완료</th>
        <th>삭제</th>
    </tr>
</table>

<button class="add-btn" onclick="addRow()">+ 과목 추가하기</button>

<script src="schedulejs.js"> </script>

    <button onclick="location.href='timer.html'">타이머로 돌아가기</button>
    <button onclick="location.href='main.html'">메인으로 돌아가기</button>
</body>
</html>
