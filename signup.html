<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>두꺼비집 회원가입</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: sans-serif;
      background-color: #f0f6ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .signup-container {
      background: white;
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }
    h1 {
      margin-bottom: 15px;
      color: #004080;
    }
    input {
      width: 100%;
      padding: 14px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border: none;
      border-radius: 5px;
      font-size: 17px;
      color: white;
      background-color: #007bff;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #idCheckMsg {
      font-size: 13px;
      margin-top: 5px;
      margin-bottom: 8px;
      height: 18px;
    }
    .check-btn {
      background-color: #17a2b8;
      margin-top: 5px;
    }
    .check-btn:hover {
      background-color: #117a8b;
    }
  </style>
</head>
<body>

<div class="signup-container">
  <h1>두꺼비집 회원가입</h1>
  <form id="signupForm">
    <input type="text" id="name" placeholder="이름" required>
    <input type="number" id="age" placeholder="나이" required>
    <input type="text" id="school" placeholder="소속 학교" required>
    <input type="text" id="phone" placeholder="전화번호 (숫자만)" required>
    <input type="text" id="id" placeholder="아이디" required>
    <button type="button" class="check-btn" id="checkIdBtn">아이디 중복 확인</button>
    <div id="idCheckMsg"></div>
    <input type="password" id="pw" placeholder="비밀번호" required>
    <button type="submit">회원가입</button>
  </form>
</div>

<script src="signup.js"></script>
</body>
</html>
