<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>두꺼비집 회원가입</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: sans-serif;
      background-color: #f0f6ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .signup-container {
      background: white;
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }
    h1 { color: #004080; }
    p { color: #555; font-size: 14px; }
    input {
      width: 100%;
      padding: 14px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }
    .id-row {
      display: flex;
      gap: 8px;
    }
    .id-row button {
      width: 120px;
      background-color: #6c757d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    button.submit {
      width: 100%;
      padding: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 17px;
      margin-top: 15px;
      cursor: pointer;
    }
    button.submit:hover {
      background-color: #0056b3;
    }
    #idCheckMsg {
      font-size: 13px;
      margin-top: 6px;
    }
  </style>
</head>
<body>

<div class="signup-container">
  <h1>회원가입</h1>
  <p>두꺼비집에 오신 것을 환영합니다</p>

  <form id="signupForm">
    <input type="text" id="name" placeholder="이름" required>
    <input type="number" id="age" placeholder="나이" required>
    <input type="text" id="school" placeholder="소속 학교" required>

    <div class="id-row">
      <input type="text" id="id" placeholder="아이디" required>
      <button type="button" id="checkIdBtn">중복확인</button>
    </div>
    <p id="idCheckMsg"></p>

    <input type="password" id="pw" placeholder="비밀번호" required>

    <button type="submit" class="submit">회원가입</button>
  </form>
</div>

<script src="signup.js"></script>
</body>
</html>
