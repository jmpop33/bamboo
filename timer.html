<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두꺼비 타이머</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: center;
        }

        .timer-container {
            position: relative;
            width: 600px;
            height: 450px;
            
            background-image: url('두꺼비.png'); 
            
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin-bottom: 20px;
        }

        #display {
            position: absolute;
            top: 51%;
            left: 50%;
            transform: translate(-50%, -50%);
            
            color: white;
            font-size: 3.5rem;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .timer-container button {
            font-size: 1.2rem;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }

        .timer-container button#pause {
            background-color: #f44336;
        }

        .timer-container button#reset {
            background-color: #888;
        }
    </style>
</head>
<body>

    <div class="timer-container">
        <div id="display">00:00:00</div>
    </div>

    <div class="timer-container">
        <button class="start" onclick="startTimer()">Start</button>
        <button class="pause" onclick="pauseTimer()">Pause</button>
        <button class="reset" onclick="resetTimer()">Reset</button>
    </div>

<script src="timerjs.js"></script>
    <button onclick="location.href='main.html'">메인으로 돌아가기</button>
    <button onclick="location.href='schedule.html'">계획표로 돌아가기</button>

</body>
</html>
